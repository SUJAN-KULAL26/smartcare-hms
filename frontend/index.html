<!DOCTYPE html>
<html>
<head>
  <title>SmartCare HMS - Authentication</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Floating blurred circles background */
    body::before, body::after {
      content: "";
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: rgba(0,123,255,0.3);
      filter: blur(120px);
      z-index: 0;
    }

    body::before {
      top: -100px;
      left: -100px;
    }

    body::after {
      bottom: -120px;
      right: -120px;
      background: rgba(0,255,255,0.25);
    }

    .box {
      position: relative;
      z-index: 2;
      width: 380px;
      padding: 40px 35px;
      border-radius: 20px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
      color: white;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    input, select {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.15);
      color: white;
      font-size: 14px;
      transition: 0.3s;
    }

    input::placeholder {
      color: #ddd;
    }

    input:focus, select:focus {
      background: rgba(255,255,255,0.25);
      box-shadow: 0 0 10px rgba(0,123,255,0.6);
    }

    select option {
      color: black;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border-radius: 30px;
      border: none;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: white;
      transition: 0.3s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0,114,255,0.5);
    }

    .toggle {
      margin-top: 18px;
      text-align: center;
      font-size: 14px;
    }

    .toggle span.link {
      color: #00c6ff;
      cursor: pointer;
      font-weight: 600;
    }

    .toggle span.link:hover {
      text-decoration: underline;
    }

    #strength {
      font-size: 12px;
      margin-top: 5px;
    }

    #message {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      min-height: 18px;
    }

    .brand {
  text-align: center;
  font-size: 22px;
  font-weight: 600;
  margin-bottom: 5px;
  background: linear-gradient(90deg, #00c6ff, #0072ff);
  background-clip: text;
  -webkit-background-clip: text;
  color: transparent;
  -webkit-text-fill-color: transparent;
  letter-spacing: 1px;
}

  </style>
</head>

<body>

<div class="box">
  <h1 class="brand">SmartCare HMS</h1>
<h2 id="formTitle">Login</h2>

  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">

  <div id="confirmDiv" style="display:none;">
    <input type="password" id="confirmPassword" placeholder="Confirm Password">
    <div id="strength"></div>
  </div>

  <select id="roleSelect" style="display:none;">
    <option value="Admin">Admin</option>
    <option value="Doctor">Doctor</option>
    <option value="Staff">Staff</option>
  </select>

  <button id="actionBtn">Login</button>

  <div class="toggle">
    <span id="questionText">Don't have an account? </span>
    <span class="link" id="toggleLink">Signup</span>
  </div>

  <div id="message"></div>
</div>

<script>

// ðŸ”’ If already logged in â†’ go to dashboard
if (localStorage.getItem("token")) {
  window.location.replace("/dashboard.html");
}

let isLogin = true;

const toggleLink = document.getElementById("toggleLink");
const actionBtn = document.getElementById("actionBtn");
const roleSelect = document.getElementById("roleSelect");
const confirmDiv = document.getElementById("confirmDiv");
const message = document.getElementById("message");
const strengthText = document.getElementById("strength");

// Toggle Login / Signup
toggleLink.onclick = function() {
  isLogin = !isLogin;

  document.getElementById("formTitle").innerText = isLogin ? "Login" : "Signup";
  actionBtn.innerText = isLogin ? "Login" : "Signup";
  roleSelect.style.display = isLogin ? "none" : "block";
  confirmDiv.style.display = isLogin ? "none" : "block";

  document.getElementById("questionText").innerText =
    isLogin ? "Don't have an account? " : "Already have an account? ";

  toggleLink.innerText = isLogin ? "Signup" : "Login";

  message.innerText = "";
};

// Password strength
document.getElementById("password").addEventListener("input", function() {
  if (isLogin) return;

  const password = this.value;

  if (password.length < 6) {
    strengthText.innerText = "Weak password";
    strengthText.style.color = "#ff4d4d";
  } else if (password.match(/[A-Z]/) && password.match(/[0-9]/)) {
    strengthText.innerText = "Strong password";
    strengthText.style.color = "#00ff88";
  } else {
    strengthText.innerText = "Medium strength";
    strengthText.style.color = "#ffaa00";
  }
});

actionBtn.onclick = async function() {

  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  const confirmPassword = document.getElementById("confirmPassword")?.value;
  const role = roleSelect.value;

  if (!username || !password) {
    message.innerText = "All fields are required";
    message.style.color = "#ff4d4d";
    return;
  }

  if (!isLogin) {
    if (password.length <= 6) {
      message.innerText = "Password must be more than 6 characters";
      message.style.color = "#ff4d4d";
      return;
    }

    if (password !== confirmPassword) {
      message.innerText = "Passwords do not match";
      message.style.color = "#ff4d4d";
      return;
    }
  }

  const BASE_URL = "https://smartcare-hms-backend.onrender.com/api";

  const url = isLogin
    ? `${BASE_URL}/auth/login`
    : `${BASE_URL}/auth/signup`;

  const body = isLogin
    ? { username, password }
    : { username, password, role };

  try {
    const res = await fetch(url, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(body)
    });

    const data = await res.json();

    if (res.ok) {
      if (isLogin) {
        localStorage.setItem("token", data.token);
        localStorage.setItem("role", data.role);
        window.location.replace("/dashboard.html");
      } else {
        message.style.color = "#00ff88";
        message.innerText = "Signup Successful! Please Login.";
        toggleLink.click();
      }
    } else {
      message.style.color = "#ff4d4d";
      message.innerText = data.error || "Authentication failed";
    }

  } catch (err) {
    message.style.color = "#ff4d4d";
    message.innerText = "Server not reachable";
  }
};

</script>

</body>
</html>
